<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Poki Cards</title>
</head>
<body>
    <!-- Header with title and toggle buttons -->
    <header class="main-header">
        <h1 class="title">Pok√©dex Dashboard</h1>
        <!-- Theme toggle button (Pok√©Dem style with Pokeball icons) -->
        <button id="theme-toggle" class="icon-toggle theme-toggle" aria-label="Toggle theme">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png" alt="Toggle theme" class="toggle-icon" id="theme-icon">
        </button>
        <!-- View toggle button (switch between cards and list view) -->
        <button id="view-toggle" class="icon-toggle view-toggle" aria-label="Toggle view">
            <span class="toggle-icon view-icon" id="view-icon">üé¥</span>
        </button>
    </header>

    <!-- Search and Type Filter -->
    <div class="controls-container">

        <select id="type-filter" class="search-box">
            <option value="">Filter by Type</option>
        </select>
    </div>
<!-- Loading Spinner -->
<div id="loading" class="spinner-container hidden">
    <div class="pokeball-spinner"></div>
    <p>Loading Pok√©mon...</p>
</div>

<!-- Error Message -->
<div id="error" class="error hidden">‚ö† Failed to load Pok√©mon. Try again!</div>

<!-- Pok√©dex Wrapper -->
<div id="pokedex-wrapper">
    <!-- Card Grid View (default) -->
    <div id="card-container" class="card-container"></div>
    <!-- List View (Pok√©Dem style - initially hidden) -->
    <div id="list-view" class="list-view hidden">
        <div id="list-container" class="list-container"></div>
    </div>
</div>
</body>
</html>
