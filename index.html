<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Poki Cards</title>
</head>
<body>
    <h1 class="title">Pokédex Dashboard</h1>

<!-- Dark/Light Mode Toggle -->
<button id="mode-toggle" class="mode-toggle">Switch to Dark Mode</button>

<!-- Search and Type Filter -->
<input type="text" id="search" placeholder="Search Pokémon..." class="search-box">
<select id="type-filter" class="search-box">
    <option value="">Filter by Type</option>
</select>

<!-- Loading Spinner -->
<div id="loading" class="spinner-container hidden">
    <div class="pokeball-spinner"></div>
    <p>Loading Pokémon...</p>
</div>

<!-- Error Message -->
<div id="error" class="error hidden">⚠ Failed to load Pokémon. Try again!</div>

<!-- Pokédex Container -->
<div id="pokedex-wrapper">
    <div id="card-container" class="card-container"></div>
</div>

</body>
</html>
